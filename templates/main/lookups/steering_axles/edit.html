{% extends "base.html" %}
{% block content %}
    <h4 class="text-center">Редактировать данные:</h4>
    <div class="col-12 col-md-6 offset-md-3 mt-3">
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" value="{{ steering_axle.name }}" class="form-control" placeholder="Наименование">
            </div>
            <div class="form-group">
                <input type="text" name="description" value="{{ steering_axle.description }}" class="form-control" placeholder="Описание">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Сохранить</button>
                <a href="/lookups/steering_axles" class="btn btn-info">Назад</a>
            </div>
        </form>
    </div>
{% endblock content %}
